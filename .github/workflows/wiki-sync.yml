name: Sync Docs to GitHub Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/wiki/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Wiki directory
        run: |
          set -e
          mkdir -p wiki
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
          if git clone "$WIKI_URL" wiki 2>/dev/null; then
            echo "Wiki repository cloned."
          else
            echo "Wiki repository not found or wiki disabled. Initializing local repo."
            cd wiki
            git init
            git checkout -b master
            git remote add origin "$WIKI_URL"
            cd ..
          fi
          rsync -av --delete docs/wiki/ wiki/

      - name: Commit and push to Wiki
        run: |
          cd wiki
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "docs(wiki): sync from docs/wiki on ${{ github.sha }}"
            git push -u origin master
          else
            echo "No changes to sync."
          fi
